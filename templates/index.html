<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF OCR Extractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">ðŸ“„ PDF OCR Extractor</h1>
    
    <form action="/" method="POST" enctype="multipart/form-data" class="flex flex-col items-center space-y-4">
      <input type="file" name="file" accept=".pdf" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer focus:outline-none">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-md">Upload & Extract</button>
    </form>

    {% if extracted_text %}
      <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-3">Extracted Text:</h2>
        <div class="bg-gray-50 border border-gray-300 rounded-lg p-4 max-h-96 overflow-y-auto text-sm text-gray-800 whitespace-pre-wrap">
          {{ extracted_text }}
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
